<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent] = "85"
        [radius] = "100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [outerStrokeWidth] = "16"
        [innerStrokeWidth] = "8"
        [outerStrokeColor] = "'#78C000'"
        [innerStrokeColor] = "'#C7E596'" 
        [animation] = "true"
        [animationDuration] = "300"
